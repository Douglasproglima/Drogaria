<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SGD - Sistema Gerenciamento Drogarias</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />
	
		<!--Estrutura do template padrão 
		1 - Área para logo
		2 - Abaixo do logo o menu horizontal
		3 - Conteúdo
		4 - Rodapé
		class é padrão das tags HTML
		styleClass é das tags do JSF e do PrimeFaces, amabas fazem a mesma coisa
	 	-->

		<!-- Div geral para definir altura/largura da aplicação -->
		<div id="divGeral">

			<!-- Topo -> LogoTipo \ -->
			<div id="idTopo" class="divTopo">
				<p:graphicImage library="imagens" name="cabecalho/06.png"
							 	styleClass="imagemCentralizada" 
							 	style="text-align:center; display:block;" />
			</div>

			<!-- Cabeçalho - Todas as páginas irão ter o mesmo menu-->
			<div id="idCabecalho" class="divCabecalho">
				<h:form id="formMenu">
					<p:menubar>
						<p:submenu label="Arquivos">
							<p:menuitem value="Cadastro de Usuário" url="usuarios.xhtml"/>
							<p:menuitem value="Sair" />
						</p:submenu>
		
						<p:submenu label="Cadastros">
							<p:menuitem value="Estado" url="estados.xhtml"/>
							<p:menuitem value="Cidade" url="cidades.xhtml"/>
							<p:menuitem value="Fabricante" url="fabricantes.xhtml"/>
							<p:menuitem value="Pessoa" url="pessoas.xhtml"/>
							<p:menuitem value="Cliente" url="clientes.xhtml"/>
							<p:menuitem value="Funcionário" url="funcionarios.xhtml"/>
							<p:menuitem value="Produto" url="produtos.xhtml"/>
						</p:submenu>
		
						<p:submenu label="Procedimentos">
							<p:menuitem value="Venda" url="vendas.xhtml"/>
						</p:submenu>
		
						<p:submenu label="Relatórios">
							<p:menuitem value="Produto" />
						</p:submenu>
		
						<p:submenu label="Ajuda">
							<p:menuitem value="Sobre" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>

			<!-- Conteúdo -->
			<div id="idConteudo">
				<ui:insert name="uiConteudo" />
			</div>

			<!-- Rodapé -->
<!-- 			<div id="idRodape" class="divRodape"> -->
<!-- 				<p:graphicImage library="imagens" name="rodape/rodape.jpg" -->
<!-- 								style="text-align:center; display:block;" -->
<!-- 								styleClass="imagemRodape"/> -->
<!-- 			</div> -->
		</div>
	
</h:body>
</html>
