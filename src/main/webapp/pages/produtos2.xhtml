<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>

<h:body>
	<p:growl id="mensagem" />
	<h:form>
		<p:panel header="Pesquisa de Produtos">
			<h:panelGrid columns="3">
				<p:outputLabel for="idCodigo" value="Código"></p:outputLabel>
				<p:inputText id="idCodigo"  value="#{produtoBean2.produto.codigo}" size="20" maxlength="10" 
							 required="true" requiredMessage="O campo Código é obrigatório"></p:inputText>
				<p:commandButton icon="ui-icon-search" update=":mensagem"></p:commandButton>
			</h:panelGrid>
			
			<h:panelGrid>
				<h:outputLabel value="Descrição:"/>
				<h:outputText value="#{produtoBean2.produto.descricao}"/>
			
				<h:outputLabel value="Qtde:"/>
				<h:outputText value="#{produtoBean2.produto.qtde}"/>
				
				<h:outputLabel value="Valor:"/>
				<h:outputText value="#{produtoBean2.produto.valorVenda}">
				
				</h:outputText>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
