<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formListagem">
		<p:panel header="Cidades - Listagem">
			<p:dataTable id="tabelaListagem" emptyMessage="Nenhum registro encontrado." 
						 paginator="true" 
						 value="#{cidadeBean.cidades}"
						 var="cursorCidade" 
						 rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo"  
									 actionListener="#{cidadeBean.novo()}" 
									 oncomplete="PF('dialogo').show();"
									 update=":mensagem :formCadastro:painelCadastro"/>
				</f:facet>

				<p:column headerText="Cidade" filterBy="#{cursorCidade.nome}" sortBy="#{cursorCidade.nome}">
					<h:outputText value="#{cursorCidade.nome}" />
				</p:column>

				<p:column headerText="Estado" filterBy="#{cursorCidade.estado.nome}" sortBy="#{cursorCidade.estado.nome}">
					<h:outputText value="#{cursorCidade.estado.nome}" />
					<h:outputText value=" - " />
					<h:outputText value="#{cursorCidade.estado.sigla}" />
				</p:column>

				<p:column headerText="OpÃ§Ãµes">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cidades - Cadastro" widgetVar="dialogo" draggable="true" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painelCadastro" columns="2">
				<p:outputLabel value="Cidade: "></p:outputLabel>
				<p:inputText value="#{cidadeBean.cidade.nome}" maxlength="50" size="30" />

				<p:outputLabel value="Estado: "/>
				<p:selectOneMenu filter="true" value="#{cidadeBean.cidade.estado}" >
					<f:selectItem itemValue="" itemLabel="Selecione um estado"  />
					<f:selectItems value="#{cidadeBean.estados}" var="estadoListagem" 
								  itemValue="#{estadoListagem}" itemLabel="#{estadoListagem.nome}"/>
				</p:selectOneMenu>
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" 
							     
							     update=":mensagem :formCadastro:painelCadastro :formListagem:tabelaListagem"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
