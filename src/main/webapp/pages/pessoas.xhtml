<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoas</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formListagem">
		<p:panel header="Pessoas - Listagem">
			<p:dataTable id="tabelaListagem" emptyMessage="Nenhum registro encontrado." 
						 paginator="true" 
						 value="#{pessoaBean.pessoas}"
						 var="cursorPessoa" 
						 rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo"  
									 actionListener="#{pessoaBean.novo}" 
									 oncomplete="PF('dialogo').show();"
									 update=":mensagem :formCadastro:painelCadastro"/>
				</f:facet>

				<p:column headerText="Nome" filterBy="#{cursorPessoa.nome}" sortBy="#{cursorPessoa.nome}">
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{cursorPessoa.cpf}" />
				</p:column>

				<p:column headerText="RG">
					<h:outputText value="#{cursorPessoa.rg}" />
				</p:column>

				<p:column headerText="Rua">
					<h:outputText value="#{cursorPessoa.rua}" />
				</p:column>
				
				<p:column headerText="Número">
					<h:outputText value="#{cursorPessoa.numero}" />
				</p:column>

				<p:column headerText="Bairro">
					<h:outputText value="#{cursorPessoa.bairro}" />
				</p:column>
				
				<p:column headerText="Cep">
					<h:outputText value="#{cursorPessoa.cep}" />
				</p:column>

				<p:column headerText="Complemento">
					<h:outputText value="#{cursorPessoa.complemento}" />
				</p:column>				

				<p:column headerText="Telefone">
					<h:outputText value="#{cursorPessoa.telefone}" />
				</p:column>
				
				<p:column headerText="Celular">
					<h:outputText value="#{cursorPessoa.celular}" />
				</p:column>
				
				<p:column headerText="E-mail">
					<h:outputText value="#{cursorPessoa.email}" />
				</p:column>
				
				<p:column headerText="Cidade" filterBy="#{cursorPessoa.cidade.nome}" sortBy="#{cursorPessoa.cidade.nome}">
					<h:outputText value="#{cursorPessoa.cidade.nome}" />
				</p:column>
																
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil" actionListener="#{pessoaBean.editar}" 
									 update=":formCadastro:painelCadastro" oncomplete="PF('dialogo').show();">
						<f:attribute name="pessoaSelecionada" value="#{cursorPessoa}" />
					</p:commandButton>
				
					<p:commandButton icon="ui-icon-trash" actionListener="#{pessoaBean.excluir}" 
									 update=":mensagem :formListagem:tabelaListagem" >
						<p:confirm header="Confirmação" message="Deseja realmente excluir o registro?" icon="ui-icon-alert" />
						<f:attribute name="pessoaSelecionada" value="#{cursorPessoa}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"  icon="ui-icon-close"/>
			</p:confirmDialog>	
		</p:panel>
	</h:form>

	<p:dialog header="Pessoas - Cadastro" widgetVar="dialogo" draggable="true" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painelCadastro" columns="3">
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{pessoaBean.pessoa.nome}" maxlength="50" size="45" />
				
				<p:outputLabel value="CPF: "/>
				<p:inputText value="#{pessoaBean.pessoa.cpf}" maxlength="14" size="15" />
				
				<p:outputLabel value="RG: "/>
				<p:inputText value="#{pessoaBean.pessoa.rg}" maxlength="12" size="15" />
				
				<p:outputLabel value="Rua: "/>
				<p:inputText value="#{pessoaBean.pessoa.rua}" maxlength="100" size="45" />
				
				<p:outputLabel value="Número: "/>
				<p:inputText value="#{pessoaBean.pessoa.numero}" maxlength="6" size="15" />
				
				<p:outputLabel value="Bairro: "/>
				<p:inputText value="#{pessoaBean.pessoa.bairro}" maxlength="50" size="45" />
				
				<p:outputLabel value="Cep: "/>
				<p:inputText value="#{pessoaBean.pessoa.cep}" maxlength="10" size="15" />
				
				<p:outputLabel value="Complemento: "/>
				<p:inputText value="#{pessoaBean.pessoa.complemento}" maxlength="50" size="45" />
				
				<p:outputLabel value="Telefone: "/>
				<p:inputText value="#{pessoaBean.pessoa.telefone}" maxlength="13" size="15" />
				
				<p:outputLabel value="Celular: "/>
				<p:inputText value="#{pessoaBean.pessoa.celular}" maxlength="14" size="15" />
				
				<p:outputLabel value="E-Mail: "/>
				<p:inputText value="#{pessoaBean.pessoa.email}" maxlength="50" size="45" />
				
				<p:outputLabel value="Cidade: "/>
				<p:selectOneMenu filter="true" value="#{pessoaBean.pessoa.cidade}" converter="omnifaces.SelectItemsConverter" >
					<f:selectItem noSelectionOption="true" itemLabel="Selecione uma cidade" />
					<f:selectItems value="#{ pessoaBean.cidades}" var="cidadeListagem" 
								  itemValue="#{cidadeListagem}" itemLabel="#{cidadeListagem.nome}"/>
				</p:selectOneMenu>
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" 
							     actionListener="#{pessoaBean.salvar}"
							     update=":mensagem :formCadastro:painelCadastro :formListagem:tabelaListagem"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
